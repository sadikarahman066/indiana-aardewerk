<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Indiana Aardewerk</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="author" content="hovinhthanh7893">
    <meta name="description" content="Indiana Aardewerk is an educational 2D WebGL game designed for university students to recognize and remember basic forms and characteristics of prehistoric pottery through interactive gameplay." />
    <meta name="keywords" content="Indiana Aardewerk, educational game, prehistoric pottery, archaeology education, university learning, WebGL game, Unity game, cultural heritage, pottery forms, interactive learning" />
    
    <link rel="icon" type="image/png" href="TemplateData/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="TemplateData/favicon.svg" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="TemplateData/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Indiana Aardewerk" />
    <link rel="manifest" href="TemplateData/site.webmanifest" />

    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-build-title">All Rights Reserved by <a id="footLink" href="https://www.linkedin.com/in/hovinhthanh7893/" target="_blank">hovinhthanh7893</a></div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Indiana Aardewerk WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/Indiana Aardewerk WebGL.data",
        frameworkUrl: buildUrl + "/Indiana Aardewerk WebGL.framework.js",
        codeUrl: buildUrl + "/Indiana Aardewerk WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Saxion",
        productName: "Indiana Aardewerk",
        productVersion: "1.0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      canvas.style.background = "url('" + buildUrl + "/Indiana Aardewerk WebGL.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
